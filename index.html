<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slideshow</title>
<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
    }
    #slideshow {
        position: fixed;
        width: 100%;
        height: 100%;
        object-fit: contain;
        transition: opacity 1s ease-in-out;
    }
    #caption {
        position: fixed;
        bottom: 20px;
        width: 100%;
        text-align: center;
        color: white;
        font-size: 32px;
        font-family: Arial, sans-serif;
        text-shadow: 0 0 10px black;
    }
</style>
</head>
<body>

<img id="slideshow" style="opacity: 0;">
<div id="caption"></div>

<script>
    const owner = "AJYaBoi"; 
    const repo = "TikTokLiveSlideshow";       
    const folder = "images";             

    let images = [];
    let current = 0;

    async function loadImages() {
        const url = `https://api.github.com/repos/${owner}/${repo}/contents/${folder}?_=${Date.now()}`;

        try {
            const response = await fetch(url);
            const data = await response.json();

            // Filter images and extract file names
            images = data
                .filter(item => item.type === "file" && /\.(png|jpg|jpeg|gif)$/i.test(item.name))
                .map(item => item.download_url);

        } catch (e) {
            console.error("Error loading images:", e);
        }
    }

    function filenameNoExt(url) {
        const name = url.split("/").pop();
        return name.replace(/\.[^/.]+$/, "");
    }

    async function startSlideshow() {
        await loadImages();
        if (images.length === 0) return;

        setInterval(async () => {
            await loadImages(); // refresh image list live

            const img = document.getElementById("slideshow");
            const cap = document.getElementById("caption");

            img.style.opacity = 0;

            setTimeout(() => {
                const url = images[current];

                img.src = url;
                cap.textContent = filenameNoExt(url);

                img.style.opacity = 1;

                current = (current + 1) % images.length;
            }, 1000);

        }, 10000); // 10 seconds per slide
    }

    startSlideshow();
</script>

</body>
</html>
