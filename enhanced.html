<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto-Updating Slideshow</title>
<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
    }
    #slideshow {
        position: fixed;
        width: 100%;
        height: 100%;
        object-fit: contain;
        transition: opacity 1s ease-in-out;
    }
    #caption {
        position: fixed;
        bottom: 20px;
        width: 100%;
        text-align: center;
        color: white;
        font-size: 32px;
        font-family: Arial, sans-serif;
        text-shadow: 0 0 10px black;
    }
</style>
</head>
<body>

<img id="slideshow" src="" style="opacity: 0;">
<div id="caption"></div>

<script>
    const imageFolder = "images/"; // Your GitHub images folder
    let images = [];
    let current = 0;

    async function fetchImages() {
        // Gets updated file list directly from GitHub Pages
        try {
            let response = await fetch(imageFolder);
            let text = await response.text();
            
            // Find any .jpg / .png / .gif in the directory listing
            images = [...text.matchAll(/href="([^"]+\.(jpg|png|gif|jpeg))"/gi)]
                     .map(m => m[1]);

            console.log("Images loaded:", images);
        } catch (e) {
            console.error("Error loading images:", e);
        }
    }

    function filenameWithoutExtension(path) {
        return path.split('/').pop().replace(/\.[^/.]+$/, "");
    }

    async function startSlideshow() {
        await fetchImages();
        if (images.length === 0) return;

        setInterval(async () => {
            await fetchImages(); // Auto-update every cycle

            const img = document.getElementById("slideshow");
            const caption = document.getElementById("caption");

            img.style.opacity = 0;

            setTimeout(() => {
                const file = images[current];
                img.src = imageFolder + file;

                caption.textContent = filenameWithoutExtension(file);

                img.style.opacity = 1;

                current = (current + 1) % images.length;
            }, 1000);

        }, 7000); // CHANGE SLIDE EVERY 7 SECONDS
    }

    startSlideshow();
</script>

</body>
</html>
